<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 769px)">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="card">
            <figure class="card__figure">
                <img class="img--main" src="images/illustration-hero.svg" alt="illustration-hero">
            </figure>
            <div class="card__text">
                <h1 class="card__text__title">
                    Order Summary
                </h1>
                <p class="card__text__review">
                    You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!
                </p>
                <div class="card__text__price">
                    <figure class="card__text__price--figure">
                        <img class="img--large" src="images/icon-music.svg" alt="icon-music">
                    </figure>
                    <div class="card__text__price__text">
                        <h2 class="card__text__price__text--title">
                            Annual Plan
                        </h2>
                        <p class="card__text__price__text--price">
                            $59.99/year
                        </p>
                    </div>
                    <a class="card__text__price--link" href="#">
                        Change
                    </a>
                </div>
                <div class="card__text__button--container">
                    <button class="card__text__button" >
                        Proceed to Payment 
                    </button>
                    <p class="card__text__cancel">
                        Cancel Order
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
